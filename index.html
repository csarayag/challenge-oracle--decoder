<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>
            <span>ALU</span><span>RACLE</span>
        </h1>
    </header>
    
    <div class="container">
        <input type="text" id="inputText" placeholder="Escribe aquí...">
        <button onclick="encriptar()">Convertir</button>
        <textarea id="resultadoEncriptado" placeholder="Texto encriptado aparecerá aquí..." readonly></textarea>
        
        <input type="text" id="inputDesencriptar" placeholder="Pega aquí el texto encriptado...">
        <button onclick="desencriptar()">Desencriptar</button>
        <textarea id="resultadoDesencriptado" placeholder="Texto desencriptado aparecerá aquí..." readonly></textarea>
    </div>

    <footer>
        <p> | Designed and developed by Saaet Araya</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
